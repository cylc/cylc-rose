name: tests

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [master]
  schedule:
    - cron: '53 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2  # required by codecov

      - name: Configure Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          pip install \
            'cylc-flow[all] @ git+https://github.com/cylc/cylc-flow@master' \
          pip install ."[all]"
          git clone --depth 1 https://github.com/metomi/rose ../rose
          pip install -e rose

      - name: Style
        run: |
          flake8

      - name: Mypy
        run: mypy

      - name: Test
        run: |
          # note: not configuring this via a pytest.ini file
          # due to strange behaviour when using --doctest-modules
          # in the tests/ directory
          pytest --cov --cov-append --doctest-modules cylc/
          pytest --cov --cov-append tests/

      - name: Coverage
        run: |
          coverage report
          bash <(curl -s https://codecov.io/bash)
