[tool.towncrier]
directory = "changes.d"
name = "cylc-rose"
package = "cylc.rose"
filename = "CHANGES.md"
template = "changes.d/changelog-template.jinja"
underlines = ["", "", ""]
title_format = "## {version} (Released {project_date})"
issue_format = "[#{issue}](https://github.com/cylc/cylc-rose/pull/{issue})"
ignore = ["changelog-template.jinja"]

# These changelog sections will be shown in the defined order:
[[tool.towncrier.type]]
directory = "break" # NB this is just the filename not directory e.g. 123.break.md
name = "‚ö†Ô∏è Breaking changes"
showcontent = true
[[tool.towncrier.type]]
directory = "feat"
name = "üöÄ Enhancements"
showcontent = true
[[tool.towncrier.type]]
directory = "fix"
name = "üîß Fixes"
showcontent = true

# Not mandated to use these tools, but if you do:

[tool.ruff]
line-length = 79
target-version = "py37"

[tool.ruff.format]
quote-style = "preserve"


[tool.black]
line-length = 79
target-version = ['py37']
skip-string-normalization = true


[tool.isort]
profile = "black"
line_length = 79
force_grid_wrap = 2
lines_after_imports = 2
combine_as_imports = true
force_sort_within_sections = true
