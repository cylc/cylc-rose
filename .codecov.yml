# Codecov settings
# After modifying this file, it might be worth to validate it:
# see https://api.codecov.io/validate

codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  # define the colour bar limits here (red...green)
  range: "67...100"

  # diff type
  status:
    project:
      default:
        # fail if coverage below this:
        target: '100%'
        # fail if coverage drops by this much:
        threshold: '0%'
    patch:
      default:
        target: '100%'

# turn off comments to pull requests
comment: off
